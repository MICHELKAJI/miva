<div class=" w-[48rem] p-6 bg-white rounded-lg border border-green-100">
    <form #contactForm="ngForm" (ngSubmit)="sendEmail(contactForm)">
      <!-- Champ Nom -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Nom *</label>
        <input
          type="text"
          name="name"
          [(ngModel)]="formData.name"
          required
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-600"
          placeholder="Votre nom"
        />
      </div>
  
      <!-- Champ Sélection -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Vous êtes :</label>
        <select
          name="category"
          [(ngModel)]="formData.category"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-600"
        >
          <option value="particulier">Particulier</option>
          <option value="entreprise">Entreprise</option>
          <option value="autre">Autre</option>
        </select>
      </div>
  
      <!-- Champ Numéro de téléphone -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Numéro de téléphone</label>
        <input
          type="tel"
          name="phone"
          [(ngModel)]="formData.phone"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-600"
          placeholder="Votre numéro de téléphone"
        />
      </div>
  
      <!-- Champ Message -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Message *</label>
        <textarea
          name="message"
          [(ngModel)]="formData.message"
          required
          class="w-full p-2 h-32 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-600"
          placeholder="Votre message"
        ></textarea>
      </div>
  
      <!-- Bouton de soumission -->
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-800 transition"
      >
        Envoyer
      </button>
  
      <!-- Message de confirmation -->
      <p *ngIf="messageSent" class="text-green-500 text-center mt-4">
        ✅ Message envoyé avec succès !
      </p>
    </form>
  </div>
