<div class="relative w-full h-96 rounded-lg overflow-hidden">
    <!-- Slide container -->
    <div class="absolute inset-0 flex transition-transform duration-1000 ease-in-out"[ngStyle]="{'transform': 'translateX(-' + currentIndex * 100 + '%)'}">
      <div *ngFor="let image of images; let i = index" class="w-full flex-shrink-0">
        <div [ngStyle]="{'background-image': 'url(' + image.avatar + ')', 'background-position': 'center', 'background-size': 'cover'}"class="w-full rounded-lg h-72 bg-cover bg-center flex flex-col justify-center item-center px-10 z-10">
            
        </div>
      </div>
    </div>
  
    <!-- Indicators for the current slide -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
      <div *ngFor="let image of images; let i = index"
           class="w-3 h-3 rounded-full"
           [class.bg-white]="currentIndex === i"
           [class.bg-gray-500]="currentIndex !== i"></div>
    </div>
  
  
    <!-- Slide counter -->
    <div class="absolute top-4 right-4 text-white bg-green-600 bg-opacity-50 py-1 px-3 rounded">
      {{ currentIndex + 1 }} / {{ totalImages }}
    </div>
    <div>
    </div>
  </div>
